<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Village</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icofont/icofont.min.css">
</head>
<body>

    <header>
        <nav class="nav">
            <div class="nav__logo">
                <img src="images/Betway-Plain.svg" class="" alt="">
            </div>

            <div class="nav__menu">
                <a href="#" class="nav__menu--link">Find Jobs</a>
                <a href="#" class="nav__menu--link">Company Reviews</a>
                <a href="#" class="nav__menu--link">Find Salaries</a>
                <a href="#" class="nav__menu--link">Find Resumes</a>
                <a href="#" class="nav__menu--link">Employers/ Post Job</a>
            </div>

            <div class="nav__profile">
                <div class="nav__profile__pix">
                    <img src="images/josh.jpeg" class="nav__profile--img" alt="">
                </div>

                <div class="nav__profile__detail">
                    <p class="nav__profile--hello">Hello</p>
                    <h3 class="nav__profile--name">Inyene Essien <span class="nav__profile--icon">></span></h3>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="iconbox">
            <ul class="iconbox__icons">
                <li class="iconbox__icons--list iconbox__icons--list--active"><i class="icofont-filter"></i></li>
                <li class="iconbox__icons--list"><i class="icofont-alarm"></i></li>
                <li class="iconbox__icons--list"><i class="icofont-envelope"></i></li>
                <li class="iconbox__icons--list"><i class="icofont-options"></i></li>
            </ul>
        </section>
        
        <section class="sidebar">
            Hello Word
        </section>

        <section class="jobs">
            <div class="search">
                <form action="" class="search__form">
                    <div class="search__form__element">
                        <div class="search__form__group">
                            <label for="">What <span>Job title, keywords, or company</span></label>
                            <input type="search" class="search__form--title" name="" id="" placeholder="Frontend Developer">
                        </div>
                        <div class="search__form__group">
                            <label for="">Where <span>Remote, City or State</span></label>
                            <input type="search" class="search__form--location" name="" id="" placeholder="Remote">
                        </div>
                    </div>
                    <div class="search__form__group search__form__group__button">
                        <button type="submit" class="search__form--button">Find jobs</button>
                    </div>
                </form>
            </div>
            <div class="jobs__single">
                <div class="jobs__single__logo">
                    <img src="images/google-icon.png" class="jobs__single__logo--icon" alt="">
                </div>

                <div class="jobs__single__detail">
                    <h3 class="jobs__single__detail--company">Google</h3>
                    <p class="jobs__single__detail--position">Full Stack Developer</p>
                    <p class="jobs__single__detail--time">3 Days Ago</p>
                </div>

                <div class="jobs__single__other">
                    <p class="jobs__single__detail--location">Singapore</p>
                    <button class="jobs__single__detail--button">View Details</button>
                </div>
            </div>

            <div class="jobs__single">
                <div class="jobs__single__logo">
                    <img src="images/airbnb-icon.png" class="jobs__single__logo--icon" alt="">
                </div>

                <div class="jobs__single__detail">
                    <h3 class="jobs__single__detail--company">Airbnb</h3>
                    <p class="jobs__single__detail--position">Mean Stack Developer</p>
                    <p class="jobs__single__detail--time">4 Days Ago</p>
                </div>

                <div class="jobs__single__other">
                    <p class="jobs__single__detail--location">Malaysia</p>
                    <button class="jobs__single__detail--button">View Details</button>
                </div>
            </div>
        </section>

        <section class="jobInfo">
            Job Info Section
        </section>
    </main>
    

    <script src="js/app.js"></script>
</body>
</html>
